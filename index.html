<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg Hunt Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .egg-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            background-color: #e5e7eb; /* Background for loading/error */
            vertical-align: middle; /* Align image nicely with text */
        }
        .error-placeholder { /* Style for the text shown on image error */
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #fee2e2; /* Light red background */
            border-radius: 50%;
            text-align: center;
            line-height: 50px; /* Center text vertically */
            font-size: 0.7rem;
            color: #b91c1c; /* Darker red text */
            font-weight: bold;
            vertical-align: middle;
        }
        .header-section {
            background-color: #f0f9ff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recent-activity-container {
            background-color: #fffbeb;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .leaderboard {
            background-color: #f8fafc;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            height: 24px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            transition: width 0.5s ease-in-out;
            border-radius: 9999px;
        }
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            color: #6b7280;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-5xl">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">Easter Egg Hunt Leaderboard</h1>

        <div class="header-section p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">Current Leader</h2>
                    <div id="leader-section">
                        <div class="placeholder animate-pulse bg-gray-200 h-16 w-full rounded">Loading...</div>
                    </div>
                </div>

                <div class="recent-activity-container p-4">
                    <h2 class="text-xl font-semibold text-amber-700 mb-3">Most Recent Find</h2>
                    <div id="recent-activity">
                         <div class="placeholder animate-pulse bg-gray-200 h-16 w-full rounded">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <div class="flex justify-between mb-2">
                    <h2 class="text-xl font-semibold text-gray-700">Overall Progress</h2>
                    <span id="progress-text" class="font-medium">0/48 eggs found</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="leaderboard p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">All Finds</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden shadow">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Time</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Name</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Egg #</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Image</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center py-4 px-4 text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center text-gray-600 text-sm">
            <p>Last updated: <span id="last-updated">Never</span></p>
        </div>
    </div>

    <script>
    // Default configuration
    let config = {
        sheetUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3GWG7_o4wMLqEebc7rIDpyLp2wPCh4l5j-01R0Pi3oiBHT8G2PUVm75hdt3Az0zgGTiJj-9dobl3J/pub?output=csv', // Make sure this is the correct PUBLISHED CSV URL
        totalEggs: 48,
        refreshInterval: 10 // seconds
    };

    // Setup refresh timer
    let refreshTimer;

    // Fetch data from Google Sheets
    async function fetchData() {
        console.log("Fetching data...");
        if (!config.sheetUrl) {
            console.error('No Sheet URL configured');
            updateUIOnError('Error: Google Sheet URL is not configured.');
            return;
        }

        try {
            const response = await fetch(config.sheetUrl);
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText} (Status: ${response.status})`);
            }

            const csvText = await response.text();
            // console.log("--- Raw CSV Text Start ---"); // Uncomment for debugging CSV content
            // console.log(csvText);
            // console.log("--- Raw CSV Text End ---");

            console.log("Data fetched, parsing CSV...");
            const formattedData = parseCSV(csvText);

            if (formattedData === null) { // Check if parsing failed (error handled within parseCSV)
              // Error message already shown in UI by parseCSV
              return; // Stop processing if parsing failed
            }

            console.log("CSV Parsed, updating UI...");

            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();

            // Update UI only AFTER data is successfully parsed
            updateLeaderboard(formattedData);
            updateLeaderSection(formattedData);
            updateRecentActivity(formattedData);
            updateProgressBar(formattedData);
            console.log("UI Updated.");

        } catch (error) {
            console.error('Error fetching or processing data:', error);
            updateUIOnError(`Error loading data: ${error.message}. Check console.`);
        }
    }

    /**
     * Parses CSV text, handling commas within quoted fields and escaped quotes.
     * @param {string} csv - The raw CSV text.
     * @returns {Array|null} An array of data objects, or null if parsing fails critically.
     */
    function parseCSV(csv) {
        try {
            const lines = csv.split(/[\r\n]+/); // Split by newline

            // Trim empty lines from the end
            while (lines.length > 0 && !lines[lines.length - 1].trim()) {
                lines.pop();
            }

            if (lines.length <= 1) {
                console.log("CSV has no data rows after trimming.");
                return []; // No data or only header
            }

            // --- Parse Header Row ---
            const headerLine = lines[0];
            const headersRaw = [];
            let currentHeader = '';
            let inQuotesHeader = false;
            for (let j = 0; j < headerLine.length; j++) {
                const char = headerLine[j];
                if (char === '"' && j + 1 < headerLine.length && headerLine[j + 1] === '"') {
                    currentHeader += '"'; j++; // Handle escaped quote
                } else if (char === '"') {
                    inQuotesHeader = !inQuotesHeader;
                } else if (char === ',' && !inQuotesHeader) {
                    headersRaw.push(currentHeader.trim()); currentHeader = ''; // End of header
                } else {
                    currentHeader += char;
                }
            }
            headersRaw.push(currentHeader.trim()); // Add last header
            const headers = headersRaw.map(h => h.toLowerCase()); // Trim and lowercase headers
            console.log("Parsed Headers:", headers); // Log parsed headers

            // --- Find Column Indices ---
            const timestampIndex = headers.indexOf('timestamp');
            const nameIndex = headers.indexOf('name');
            const eggNumberIndex = headers.findIndex(h => h.includes('egg') && h.includes('number'));
            const imageUrlIndex = headers.findIndex(h => h.includes('url') || h.includes('image'));

            if (timestampIndex === -1 || nameIndex === -1 || eggNumberIndex === -1 || imageUrlIndex === -1) {
                const missing = [
                    (timestampIndex === -1 ? 'timestamp' : null),
                    (nameIndex === -1 ? 'name' : null),
                    (eggNumberIndex === -1 ? 'egg number' : null),
                    (imageUrlIndex === -1 ? 'image url' : null)
                ].filter(Boolean).join(', ');
                console.error(`Error: Could not find required column(s): ${missing}. Found headers:`, headers);
                updateUIOnError(`Error: Required column(s) (${missing}) not found in Sheet. Check first row.`);
                return null; // Indicate failure
            }
            console.log("Found Indices:", { timestampIndex, nameIndex, eggNumberIndex, imageUrlIndex });


            // --- Parse Data Rows ---
            const formattedData = [];
            for (let i = 1; i < lines.length; i++) { // Start from data row (index 1)
                const line = lines[i]; // Don't trim lines here, whitespace might be inside quotes
                if (!line || !line.trim()) continue; // Skip empty lines

                const row = [];
                let currentVal = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];

                    if (char === '"' && j + 1 < line.length && line[j + 1] === '"') {
                        // Handle escaped double quote "" -> "
                        currentVal += '"';
                        j++; // Skip the second quote
                    } else if (char === '"') {
                        // Toggle quote state
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        // End of a value when comma is encountered outside quotes
                        row.push(currentVal.trim()); // Trim individual values *after* parsing
                        currentVal = ''; // Reset for next value
                    } else {
                        // Append character to current value
                        currentVal += char;
                    }
                }
                row.push(currentVal.trim()); // Add the last value for the row

                // Check column count consistency
                if (row.length !== headers.length) {
                    console.warn(`Skipping row ${i + 1}: Parsed column count (${row.length}) does not match header count (${headers.length}). Line: "${line}"`);
                    continue; // Skip rows with mismatched columns
                }

                // Create data object using found indices
                const rowData = {
                    timestamp: row[timestampIndex] || '', // Use empty string if undefined
                    name: row[nameIndex] || '',
                    eggNumber: row[eggNumberIndex] || '',
                    imageUrl: row[imageUrlIndex] || ''
                };

                 // Log extracted image URL for debugging
                 // console.log(`Row ${i+1} Image URL:`, rowData.imageUrl);

                // Validate timestamp format before adding
                if (isNaN(new Date(rowData.timestamp).getTime())) {
                   console.warn(`Skipping row ${i + 1}: Invalid timestamp format "${rowData.timestamp}". Line: "${line}"`);
                   continue; // Skip rows with invalid dates as they break sorting
                }

                formattedData.push(rowData);
            }

            // Sort by timestamp (newest first) AFTER parsing all valid rows
            formattedData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            console.log(`Parsed ${formattedData.length} valid rows.`);
            return formattedData;

        } catch (error) {
            console.error("Error parsing CSV:", error);
            updateUIOnError(`Error parsing data: ${error.message}. Check console.`);
            return null; // Indicate failure
        }
    }

    // --- UI Update Functions ---

    /** Helper function to display errors in the UI */
    function updateUIOnError(errorMessage) {
         document.getElementById('leaderboard-body').innerHTML = `<tr><td colspan="4" class="text-center py-4 px-4 text-red-600">${errorMessage}</td></tr>`;
         document.getElementById('leader-section').innerHTML = `<div class="placeholder text-red-600 p-4">${errorMessage}</div>`;
         document.getElementById('recent-activity').innerHTML = `<div class="placeholder text-red-600 p-4">${errorMessage}</div>`;
         document.getElementById('progress-text').textContent = 'Error';
    }

    /** Creates the HTML for an image with error handling */
    function createImageHtml(imageUrl, altText) {
        if (!imageUrl) {
            return '<div class="error-placeholder" title="No image URL provided">No Img</div>';
        }
        // Added 'referrerpolicy="no-referrer"' which can sometimes help with loading images from Google Drive/Photos if that's the source
         return `<img src="${imageUrl}" alt="${altText}" class="egg-image" referrerpolicy="no-referrer" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block';" >` +
                `<div class="error-placeholder" style="display: none;" title="Failed to load image from ${imageUrl}">Img Err</div>`;
    }


    function updateLeaderboard(data) {
        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = '';

        if (!data || data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 px-4 text-gray-500">No egg finds recorded yet.</td></tr>';
            return;
        }

        data.forEach(item => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50';

            let formattedDate = 'Invalid Date';
            try {
                 const date = new Date(item.timestamp);
                 if (!isNaN(date)) {
                    formattedDate = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                 }
            } catch(e) {/* ignore */}

            const imageHtml = createImageHtml(item.imageUrl, `Egg ${item.eggNumber || ''}`);

            row.innerHTML = `
                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${formattedDate}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${item.name || 'N/A'}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${item.eggNumber || 'N/A'}</td>
                <td class="px-4 py-3">${imageHtml}</td>
            `;

            tbody.appendChild(row);
        });
    }

    function updateLeaderSection(data) {
        const leaderSection = document.getElementById('leader-section');

        if (!data || data.length === 0) {
            leaderSection.innerHTML = '<div class="placeholder text-gray-500">No data available</div>';
            return;
        }

        const playerCounts = {};
        const playerLastImageUrl = {};
        data.forEach(item => {
            if (item.name) {
                 if (!playerCounts[item.name]) {
                    playerCounts[item.name] = 0;
                    playerLastImageUrl[item.name] = item.imageUrl;
                }
                playerCounts[item.name]++;
            }
        });

        let leader = '';
        let maxEggs = 0;
        let leaderImageUrl = '';

        for (const player in playerCounts) {
            if (playerCounts[player] > maxEggs) {
                maxEggs = playerCounts[player];
                leader = player;
                leaderImageUrl = playerLastImageUrl[player];
            }
        }

        if (leader) {
             const imageHtml = createImageHtml(leaderImageUrl, `Latest find by ${leader}`);
             leaderSection.innerHTML = `
                <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                     <div class="mr-4 flex-shrink-0">${imageHtml}</div>
                     <div class="flex-grow">
                        <h3 class="font-bold text-lg text-gray-800">${leader}</h3>
                        <p class="text-sm text-gray-600">${maxEggs} egg${maxEggs !== 1 ? 's' : ''} found</p>
                    </div>
                </div>
            `;
        } else {
            leaderSection.innerHTML = '<div class="placeholder text-gray-500">No leader yet.</div>';
        }
    }

    function updateRecentActivity(data) {
        const recentActivity = document.getElementById('recent-activity');

         if (!data || data.length === 0) {
            recentActivity.innerHTML = '<div class="placeholder text-gray-500">No recent activity</div>';
            return;
        }

        const mostRecent = data[0];

        if (mostRecent && mostRecent.name) {
             const imageHtml = createImageHtml(mostRecent.imageUrl, `Egg ${mostRecent.eggNumber || ''}`);
            recentActivity.innerHTML = `
                <div class="flex items-center">
                     <div class="mr-3 flex-shrink-0">${imageHtml}</div>
                     <div class="flex-grow">
                        <p class="font-semibold text-gray-800">${mostRecent.name}</p>
                        <p class="text-sm text-gray-600">Found egg #${mostRecent.eggNumber || '?'}</p>
                    </div>
                </div>
            `;
        } else {
             recentActivity.innerHTML = '<div class="placeholder text-gray-500">No valid recent activity found</div>';
        }
    }

    function updateProgressBar(data) {
         if (!data) { return; }
        const uniqueEggs = new Set();
        data.forEach(item => {
            if (item.eggNumber) { uniqueEggs.add(item.eggNumber); }
        });

        const eggsFound = uniqueEggs.size;
        const totalEggs = config.totalEggs > 0 ? config.totalEggs : 1;
        const percentage = Math.min(100, Math.max(0, Math.round((eggsFound / totalEggs) * 100)));

        document.getElementById('progress-bar').style.width = `${percentage}%`;
        document.getElementById('progress-text').textContent = `${eggsFound}/${config.totalEggs} eggs found`;
    }


    function startRefreshTimer() {
        if (refreshTimer) { clearInterval(refreshTimer); }
        const intervalMs = Math.max(5000, config.refreshInterval * 1000);
        console.log(`Setting refresh interval to ${intervalMs / 1000} seconds.`);
        refreshTimer = setInterval(fetchData, intervalMs);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM Loaded. Calling initial fetchData..."); // Log initial call
        startRefreshTimer();
        fetchData(); // Fetch data immediately when the DOM is ready
    });
    </script>
</body>
</html>
