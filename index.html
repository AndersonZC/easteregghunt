<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg Hunt Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .egg-image {
            width: 50px; /* Increased size slightly */
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            background-color: #e5e7eb; /* Added background for loading/error */
        }
        .header-section {
            background-color: #f0f9ff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .recent-activity-container { /* Renamed for clarity */
            background-color: #fffbeb;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .leaderboard {
            background-color: #f8fafc;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .progress-container {
            height: 24px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
            transition: width 0.5s ease-in-out;
            border-radius: 9999px;
        }
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Style for placeholders */
        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px; /* Adjust height as needed */
            color: #6b7280; /* Gray text */
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-5xl">
        <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">Easter Egg Hunt Leaderboard</h1>

        <div class="header-section p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 mb-3">Current Leader</h2>
                    <div id="leader-section">
                        <div class="placeholder animate-pulse bg-gray-200 h-16 w-full rounded">Loading...</div>
                    </div>
                </div>

                <div class="recent-activity-container p-4">
                    <h2 class="text-xl font-semibold text-amber-700 mb-3">Most Recent Find</h2>
                    <div id="recent-activity">
                        <div class="placeholder animate-pulse bg-gray-200 h-16 w-full rounded">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <div class="flex justify-between mb-2">
                    <h2 class="text-xl font-semibold text-gray-700">Overall Progress</h2>
                    <span id="progress-text" class="font-medium">0/48 eggs found</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="leaderboard p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">All Finds</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white rounded-lg overflow-hidden shadow">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Time</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Name</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Egg #</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Image</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="text-center py-4 px-4 text-gray-500">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="mt-6 text-center text-gray-600 text-sm">
            <p>Last updated: <span id="last-updated">Never</span></p>
        </div>
    </div>

    <script>
    // Default configuration (Hardcoded as config section removed)
    let config = {
        sheetUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3GWG7_o4wMLqEebc7rIDpyLp2wPCh4l5j-01R0Pi3oiBHT8G2PUVm75hdt3Az0zgGTiJj-9dobl3J/pub?output=csv',
        totalEggs: 48,
        refreshInterval: 10 // seconds
    };

    // Setup refresh timer
    let refreshTimer;

    // --- Removed loadConfig and saveConfig functions as the HTML elements are gone ---

    // Fetch data from Google Sheets
    async function fetchData() {
        console.log("Fetching data..."); // Log start
        if (!config.sheetUrl) {
            console.error('No Sheet URL configured');
            // Display error in UI
            document.getElementById('leaderboard-body').innerHTML = '<tr><td colspan="4" class="text-center py-4 px-4 text-red-600">Error: Google Sheet URL is not configured.</td></tr>';
            document.getElementById('leader-section').innerHTML = '<div class="placeholder text-red-600">Error: No Sheet URL</div>';
            document.getElementById('recent-activity').innerHTML = '<div class="placeholder text-red-600">Error: No Sheet URL</div>';
            return;
        }

        try {
            const response = await fetch(config.sheetUrl);
            if (!response.ok) {
                throw new Error(`Network response was not ok: ${response.statusText}`);
            }

            const csvText = await response.text();
            console.log("Data fetched, parsing CSV..."); // Log success
            const formattedData = parseCSV(csvText);

            if (formattedData === null) { // Check if parsing failed
              throw new Error("CSV Parsing failed.");
            }

            console.log("CSV Parsed, updating UI..."); // Log parse success

            document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();

            // Update UI only AFTER data is successfully parsed
            updateLeaderboard(formattedData);
            updateLeaderSection(formattedData);
            updateRecentActivity(formattedData);
            updateProgressBar(formattedData);
            console.log("UI Updated."); // Log UI update

        } catch (error) {
            console.error('Error fetching or processing data:', error);
            // Display error in UI
             document.getElementById('leaderboard-body').innerHTML = `<tr><td colspan="4" class="text-center py-4 px-4 text-red-600">Error loading data: ${error.message}. Check console.</td></tr>`;
             document.getElementById('leader-section').innerHTML = `<div class="placeholder text-red-600">Error loading data</div>`;
             document.getElementById('recent-activity').innerHTML = `<div class="placeholder text-red-600">Error loading data</div>`;
        }
    }

    // Parse CSV data
    function parseCSV(csv) {
        try {
            const lines = csv.split(/[\r\n]+/); // Split by newline, handling different OS endings
            if (lines.length <= 1) {
                console.log("CSV has no data rows.");
                return []; // No data or only header
            }

            // Remove any potential empty lines at the end
             while (lines.length > 0 && !lines[lines.length - 1].trim()) {
                lines.pop();
            }
             if (lines.length <= 1) {
                console.log("CSV has no data rows after trimming.");
                return []; // Still no data after trimming
            }


            const headers = lines[0].split(',').map(header => header.trim().toLowerCase()); // Trim and lowercase headers

            // Find the indices of our columns (more robust check)
            const timestampIndex = headers.indexOf('timestamp'); // Exact match preferred
            const nameIndex = headers.indexOf('name');
            const eggNumberIndex = headers.findIndex(h => h.includes('egg') && h.includes('number')); // Keep fuzzy for this
            const imageUrlIndex = headers.findIndex(h => h.includes('url') || h.includes('image')); // Keep fuzzy for this

             if (timestampIndex === -1 || nameIndex === -1 || eggNumberIndex === -1 || imageUrlIndex === -1) {
                console.error("Error: Could not find all required columns. Found indices:", { timestampIndex, nameIndex, eggNumberIndex, imageUrlIndex }, "Headers:", headers);
                // Inform the user about missing columns
                document.getElementById('leaderboard-body').innerHTML = '<tr><td colspan="4" class="text-center py-4 px-4 text-red-600">Error: Required columns (Timestamp, Name, Egg Number, Image URL) not found in Sheet.</td></tr>';
                return null; // Indicate failure
            }


            const formattedData = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue; // Skip empty lines

                // Simple CSV split (assumes commas are not within fields)
                // For more complex CSVs (commas in quotes), a more robust parser is needed
                const row = line.split(',').map(cell => cell.trim());

                // Basic validation: check if row has expected number of columns based on header
                // This is a basic check, might need adjustment if columns can be missing
                if (row.length < Math.max(timestampIndex, nameIndex, eggNumberIndex, imageUrlIndex) + 1) {
                     console.warn(`Skipping row ${i + 1}: Incorrect number of columns. Expected at least ${Math.max(timestampIndex, nameIndex, eggNumberIndex, imageUrlIndex) + 1}, got ${row.length}. Line: "${line}"`);
                     continue;
                }


                const rowData = {
                    timestamp: row[timestampIndex] ? row[timestampIndex].replace(/^"|"$/g, '') : '', // Remove quotes if present
                    name: row[nameIndex] ? row[nameIndex].replace(/^"|"$/g, '') : '',
                    eggNumber: row[eggNumberIndex] ? row[eggNumberIndex].replace(/^"|"$/g, '') : '',
                    imageUrl: row[imageUrlIndex] ? row[imageUrlIndex].replace(/^"|"$/g, '') : ''
                };

                 // Validate timestamp format before adding
                if (isNaN(new Date(rowData.timestamp).getTime())) {
                   console.warn(`Skipping row ${i + 1}: Invalid timestamp format "${rowData.timestamp}". Line: "${line}"`);
                   continue; // Skip rows with invalid dates as they break sorting
                }

                formattedData.push(rowData);
            }

            // Sort by timestamp (newest first) AFTER parsing all rows
            formattedData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            console.log(`Parsed ${formattedData.length} valid rows.`);
            return formattedData;

        } catch (error) {
            console.error("Error parsing CSV:", error);
             document.getElementById('leaderboard-body').innerHTML = `<tr><td colspan="4" class="text-center py-4 px-4 text-red-600">Error parsing data: ${error.message}. Check console.</td></tr>`;
            return null; // Indicate failure
        }
    }


    // Update the leaderboard table
    function updateLeaderboard(data) {
        const tbody = document.getElementById('leaderboard-body');
        tbody.innerHTML = ''; // Clear previous data or loading message

        if (!data || data.length === 0) {
            const row = document.createElement('tr');
            row.innerHTML = '<td colspan="4" class="text-center py-4 px-4 text-gray-500">No egg finds recorded yet.</td>';
            tbody.appendChild(row);
            return;
        }

        data.forEach(item => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50'; // Tailwind class for hover effect

            // Format the timestamp
            let formattedDate = 'Invalid Date';
            try {
                 const date = new Date(item.timestamp);
                 if (!isNaN(date)) {
                    // Format as HH:MM AM/PM
                    formattedDate = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                 }
            } catch(e) {
                console.warn("Could not format date:", item.timestamp);
            }


            row.innerHTML = `
                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${formattedDate}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${item.name || 'N/A'}</td>
                <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-700">${item.eggNumber || 'N/A'}</td>
                <td class="px-4 py-3">
                    ${item.imageUrl ? `<img src="${item.imageUrl}" alt="Egg ${item.eggNumber || ''}" class="egg-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';" > <span style='display: none; font-size: 0.8em; color: red;'>Img Err</span>` : '<span class="text-xs text-gray-400">No image</span>'}
                </td>
            `;
             // Added basic image error handling: hide broken img, show text.

            tbody.appendChild(row);
        });
    }

    // Update the leader section (NOW INCLUDES IMAGE)
    function updateLeaderSection(data) {
        const leaderSection = document.getElementById('leader-section');

        if (!data || data.length === 0) {
            leaderSection.innerHTML = '<div class="placeholder text-gray-500">No data available</div>';
            return;
        }

        // Count eggs found by each player and store their last image URL
        const playerCounts = {};
        const playerLastImageUrl = {}; // Store the URL of the *first* encountered find (most recent)
        data.forEach(item => {
            if (item.name) { // Only count if name is present
                 if (!playerCounts[item.name]) {
                    playerCounts[item.name] = 0;
                    playerLastImageUrl[item.name] = item.imageUrl; // Store first encountered image URL for this player
                }
                playerCounts[item.name]++;
            }
        });

        // Find the player with the most eggs
        let leader = '';
        let maxEggs = 0;
        let leaderImageUrl = ''; // To store the leader's image URL

        for (const player in playerCounts) {
            if (playerCounts[player] > maxEggs) {
                maxEggs = playerCounts[player];
                leader = player;
                leaderImageUrl = playerLastImageUrl[player]; // Get the stored image URL for the leader
            }
            // Note: Simple tie-breaking (first player encountered in loop with max eggs wins).
            // Could add logic here if needed (e.g., earliest find time among tied leaders).
        }

        if (leader) {
            // Use flex layout to place image next to text
             leaderSection.innerHTML = `
                <div class="flex items-center p-3 bg-blue-50 rounded-lg">
                     ${leaderImageUrl ? `<img src="${leaderImageUrl}" alt="Latest find by ${leader}" class="egg-image mr-4 flex-shrink-0" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"> <div style='display: none; width: 50px; height: 50px; background-color: #eee; border-radius: 50%; text-align: center; line-height: 50px; font-size:0.7rem; color: red;' class='mr-4 flex-shrink-0'>Img Err</div>` : '<div class="egg-image mr-4 flex-shrink-0 bg-gray-300"></div>'}
                     <div class="flex-grow">
                        <h3 class="font-bold text-lg text-gray-800">${leader}</h3>
                        <p class="text-sm text-gray-600">${maxEggs} egg${maxEggs !== 1 ? 's' : ''} found</p>
                    </div>
                </div>
            `;
            // Added basic image error handling and a placeholder if no image URL exists
        } else {
            leaderSection.innerHTML = '<div class="placeholder text-gray-500">No leader yet.</div>';
        }
    }

    // Update the recent activity section
    function updateRecentActivity(data) {
        const recentActivity = document.getElementById('recent-activity');

         if (!data || data.length === 0) {
            recentActivity.innerHTML = '<div class="placeholder text-gray-500">No recent activity</div>';
            return;
        }

        const mostRecent = data[0]; // Data is sorted newest first

        if (mostRecent && mostRecent.name) {
            // Use flex layout, similar to leader section
            recentActivity.innerHTML = `
                <div class="flex items-center">
                     ${mostRecent.imageUrl ? `<img src="${mostRecent.imageUrl}" alt="Egg ${mostRecent.eggNumber || ''}" class="egg-image mr-3 flex-shrink-0" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"> <div style='display: none; width: 50px; height: 50px; background-color: #eee; border-radius: 50%; text-align: center; line-height: 50px; font-size:0.7rem; color: red;' class='mr-3 flex-shrink-0'>Img Err</div>` : '<div class="egg-image mr-3 flex-shrink-0 bg-gray-300"></div>'}
                     <div class="flex-grow">
                        <p class="font-semibold text-gray-800">${mostRecent.name}</p>
                        <p class="text-sm text-gray-600">Found egg #${mostRecent.eggNumber || '?'}</p>
                    </div>
                </div>
            `;
             // Added basic image error handling and placeholder
        } else {
             recentActivity.innerHTML = '<div class="placeholder text-gray-500">No recent activity</div>'; // Handle case where first item might be invalid
        }
    }

    // Update the progress bar
    function updateProgressBar(data) {
         if (!data) {
             console.warn("updateProgressBar called with invalid data");
             return;
         }
        // Count unique eggs found based on eggNumber
        const uniqueEggs = new Set();
        data.forEach(item => {
            if (item.eggNumber) { // Only count if eggNumber is present
               uniqueEggs.add(item.eggNumber);
            }
        });

        const eggsFound = uniqueEggs.size;
        const totalEggs = config.totalEggs > 0 ? config.totalEggs : 1; // Avoid division by zero
        // Calculate percentage, ensuring it doesn't exceed 100
        const percentage = Math.min(100, Math.max(0, Math.round((eggsFound / totalEggs) * 100)));

        document.getElementById('progress-bar').style.width = `${percentage}%`;
        document.getElementById('progress-text').textContent = `${eggsFound}/${config.totalEggs} eggs found`;
    }


    function startRefreshTimer() {
        // Clear existing timer
        if (refreshTimer) {
            clearInterval(refreshTimer);
        }

        // Set new timer - Ensure interval is reasonable
        const intervalMs = Math.max(5000, config.refreshInterval * 1000); // Minimum 5 seconds
        console.log(`Setting refresh interval to ${intervalMs / 1000} seconds.`);
        refreshTimer = setInterval(fetchData, intervalMs);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOM Loaded. Initializing leaderboard.");
        // --- Configuration loading removed, using defaults ---

        // Start refresh timer
        startRefreshTimer();

        // Fetch data immediately
        fetchData();
    });
    </script>
</body>
</html>
